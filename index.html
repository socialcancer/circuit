<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Circuit</title>
</head>

<body>

    <div class="row min-vh-100 no-gutters">
        <header class="col-12 col-lg-3 bg-dark text-light d-flex flex-column p-4 p-lg-3">
            <h1 class="text-center">Circuit</h1>
            <button id="create-task" class="btn btn-block btn-success" data-toggle="modal"
                data-target="#task-form-modal">+ Add Exercise
            </button>
            <button id="remove-tasks">Remove All Exercises</button>
            <p class="mt-auto">Build your workout the way you like.
            </p>
        </header>
        <main class="col-12 col-lg-9">
            <div class="m-5 row justify-content-around">
                <!-- todo start -->
                <div class="col">
                    <h2>My Workouts </h2>
                    <ul id="list-toDo" class="list-group"> </ul>
                </div>
                <!-- todo end -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="task-form-modal">New Exercise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="modalTaskDescription"></label>
                            <textarea id="modalTaskDescription" placeholder="Execise Name" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalTimer"></label>
                            <input type="number" id="modalTimer" placeholder="Reps/Seconds" autocomplete="off" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal">Cancel</button>
                    <button class="button-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


        <script src="./assets/js/script.js"></script>
</body>

</html>
