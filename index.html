<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker Grotesque">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Circuit</title>


</head>

<body>

    <div class="container">
        <header class="row valign-wrapper">
            <div class="row col s12 m6 l6">
                <h1 id="logo" class="white-text col s12 left-align">Circuit</h1>
            </div>
            <div class="col s12 right-align">
                <button id="create-task" class="red white-text" data-toggle="modal" data-target="#task-form-modal">Add
                    Exercise
                </button>
                <button id="remove-tasks" class="red white-text">Remove Exercises</button>
            </div>
        </header>
        <main class="row">
            <div class="col s12">
                <!-- todo start -->
                <div class="col s12">
                    <h2 class="col s12">My Workouts </h2>
                    <ul id="list-toDo" class="list-group"> </ul>
                </div>
                <!-- todo end -->
            </div>
        </main>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="task-form-modal" tabindex="-1" role="dialog" aria-labelledby="task-form-modal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="task-form-modal">New Exercise</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Timer -->
                    <a data-type="countdown" data-name="Exercise Ends in:" data-bg_color="#ffffff"
                        data-name_color="#000000" data-border_color="#888888" data-dt="2022-01-01 12:30:55"
                        data-timezone="America/Chicago"
                        style="display: block; width: 100%; position: relative; padding-bottom: 25%" class="tickcounter"
                        href="//www.tickcounter.com">Countdown</a>
                    <form>
                        <div class="form-group">
                            <label for="modalTaskDescription"></label>
                            <textarea id="modalTaskDescription" placeholder="Execise Name" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modalTimer"></label>
                            <input type="number" id="modalTimer" placeholder="Reps/Seconds" autocomplete="off" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal">Cancel</button>
                    <button class="button-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>


    <script src="./assets/js/script.js"></script>
</body>

</html>
