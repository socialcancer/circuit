<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <!-- Core stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Circuit</title>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <header class="row valign-wrapper">
            <div class="left-align">
                <img id="logomark" class="col s4 left-align" src="/assets/img/circuit-grey-1203.png">
            </div>
            <div class="col s6 offset-6 right-align">
                <button data-target="modal1" id="add-exercise" class="red white-text modal-trigger" data-toggle="modal"
                    data-target="#exercise-modal">Add Exercise
                </button>
                <button id="delete-exercises" class="red white-text">Remove Exercises</button>
            </div>
        </header>

        <!-- Main content area-->
        <main class="row">
            <div class="col s12">
                <h2 class="col s12">My Workouts </h2>
                <ul id="exercise-list" class="exercise-group"></ul>
            </div>
        </main>

        <div id="timer" class="show">
            <div id="seconds"></div>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>New Exercise</h4>
                <label for="exercise">Live Exercise Search</label>
                <input id="exercise" type="search" name="search" placeholder="Exercise Name">
                <!-- <input id="exercise" type="search" placeholder="Exercise Name"> -->
                <input id="duration" type="text" placeholder="Seconds">
            </div>
            <div class="modal-footer">
                <a id="addButton" href="#!" class="modal-close waves-effect waves-green btn-flat">Add</a>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
        <script src="assets/js/circuit.js"></script>
    </div>
</body>

</html>
